<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book with Image Upload</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="cover">My Interactive Book</div>
            <div class="page" id="page1">
                <div class="page-header">
                    <label for="upload1" class="upload-btn"><i class="fas fa-upload"></i></label>
                    <input type="file" id="upload1" class="upload-input" accept="image/*">
                    <button class="delete-btn" aria-label="Delete page content"><i class="fas fa-times"></i></button>
                </div>
                <div class="page-content" contenteditable="true">
                    <h2>Chapter 1</h2>
                    <p>Once upon a time...</p>
                </div>
            </div>
            <div class="page" id="page2">
                <div class="page-header">
                    <label for="upload2" class="upload-btn"><i class="fas fa-upload"></i></label>
                    <input type="file" id="upload2" class="upload-input" accept="image/*">
                    <button class="delete-btn" aria-label="Delete page content"><i class="fas fa-times"></i></button>
                </div>
                <div class="page-content" contenteditable="true">
                    <h2>Chapter 2</h2>
                    <p>The adventure continues...</p>
                </div>
            </div>
            <div class="page" id="page3">
                <div class="page-header">
                    <label for="upload3" class="upload-btn"><i class="fas fa-upload"></i></label>
                    <input type="file" id="upload3" class="upload-input" accept="image/*">
                    <button class="delete-btn" aria-label="Delete page content"><i class="fas fa-times"></i></button>
                </div>
                <div class="page-content" contenteditable="true">
                    <h2>Chapter 3</h2>
                    <p>A twist in the tale...</p>
                </div>
            </div>
            <div class="page" id="page4">
                <div class="page-header">
                    <label for="upload4" class="upload-btn"><i class="fas fa-upload"></i></label>
                    <input type="file" id="upload4" class="upload-input" accept="image/*">
                    <button class="delete-btn" aria-label="Delete page content"><i class="fas fa-times"></i></button>
                </div>
                <div class="page-content" contenteditable="true">
                    <h2>The End</h2>
                    <p>And they lived happily ever after.</p>
                </div>
            </div>
            <div class="back-cover"></div>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
